    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
    }

    p {
      font-size: 1.3em;
      max-width: 800px;
    }

    .handwritten {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      animation: write 4s steps(40) 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
    }

    @keyframes write {
      from { width: 0; }
      to { width: 100%; }
    }

    .heartbeat {
      animation: beat 1.5s infinite ease-in-out;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .reason-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      color: #fff;
      transition: transform 0.3s;
    }

    .reason-card:hover {
      transform: scale(1.05);
    }

    .final button {
      background-color: white;
      color: #b8138f;
      font-size: 1.2em;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
    }

    .yes-text {
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #ffb6f9;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes flyUp {
      to {
        transform: translateY(-200vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn.jsdelivr.net/gh/stevenlei/flower-petals-falling/lavender-petal.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall 10s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .bg5 { background: linear-gradient(135deg, #ffe6f0, #ffccd9); }
    .bg6 { background: radial-gradient(circle, #1b0037, #2e004f); }
  </style>
